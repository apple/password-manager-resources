    <p class="subtitle tk-callout"  tabindex="-1">รหัสผ่านบัญชี Apple ใหม่</p>
    <p class="description">ป้อนรหัสผ่านใหม่สำหรับ <label class='semi-bold'>{{name}}</label></p>
</div>
<div class="content-body reset-content-body">
  <div class="form-table">
    <div class="form-row">
      <div class="form-cell">
        <web-password-input
          {aria-described-by}="passwordStrengthPopoverId"
          input-id="password"
          aria-invalid="{errors.password.hasErrors}"
          aria-described-by="error-message1"
          focus="{pwdFocus}"
          max-input-length="{{maxInputLength}}"
          ready="{passwordComponentReady}"
          placeholder="รหัสผ่านใหม่"
          flow="{flow}"
          value="{password}" errors="{errors.password}" strength="{strength}" percentage="{percentage}" {password-policy}="passwordPolicy"></web-password-input>
      </div>
    </div>
    <div class="form-row">
      <div class="form-cell">
        <confirm-password-input
          input-id="confirmPassword"
          aria-invalid="{errors.password.hasErrors}"
          aria-described-by="error-message2"
          validate-on-blur="false"
          max-input-length="{{maxInputLength}}"
          placeholder="ยืนยันรหัสผ่าน"
          password="{password}"
          value="{confirmPassword}"
          errors="{errors.confirmPassword}" use-error-popover="true"></confirm-password-input>
